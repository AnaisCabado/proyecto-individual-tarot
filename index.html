<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    
    <link rel="stylesheet" href="./css/style.css">
    <script defer type="module" src="./js/functions.js"></script>

<body>
    <header>
        <nav id="menu-header">
            <img src="" alt="logotipo" class="menu-header__logo" loading="lazy">

            <ul class="menu-header__nav">
                <li class="menu-header__nav-link"><a href="#">HOME</a></li>

        <section id="option1" class="hidden">

				<h1>TIRADA DE ÚNICA CARTA</h1>

				<fieldset>
					<legend>DATOS BÁSICOS</legend>
					<div id="option1__form-questions">
						<input type="text" id="name" name="name" required placeholder="Nombre">
                        <input type="date">
						<input type="select" id="ascendent-sign" name="ascendent-sign" required placeholder="Signo ascendente">
                        <input type="select" id="descendent-sign" name="descendent-sign" required placeholder="Signo descendente">
                        <input type="textarea" id="yes-no-question" name="question" required placeholder="Escribe tu pregunta de sí o no">
					</div>
				</fieldset>
				
				<div id="option1__form-buttons">
					<button type="submit">TIRADA DE CARTAS</button>
				</div>
			</form>

            <button id="close-button-1">x</button>
        </section>
