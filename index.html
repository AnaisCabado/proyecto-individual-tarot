<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="./css/style.css">
    <script defer type="module" src="./js/index.js"></script>
</head>
<body>
    <header>
        <nav id="menu-header">
            <img src="" alt="logotipo" class="menu-header__logo" loading="lazy">

            <ul class="menu-header__nav">
                <li class="menu-header__nav-link home-button">HOME</li>
                <li class="menu-header__nav-link instructions-button">INSTRUCTIONS</li>
                <li class="menu-header__nav-link contact-button">CONTACT</li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="option-buttons" class="active">
            <button class="button1">TIRADA DE ÚNICA CARTA</button>
            <button class="button2">TIRADA DE 3 CARTAS</button>
            <button class="button3">TIRADA DE CINCO CARTAS</button>
        </section>

        <section id="option1" class="hidden">
            <form id="option1__form" onsubmit="return false;">
				<h1>TIRADA DE ÚNICA CARTA</h1>

				<fieldset>
					<div id="option1__form-questions">
						<input type="text" id="name" name="name" required placeholder="Nombre">
                        <input type="date" id="date">
						<input type="select" id="ascendent-sign" name="ascendent-sign" required placeholder="Signo ascendente">
                        <input type="select" id="descendent-sign" name="descendent-sign" required placeholder="Signo descendente">
                        <input type="textarea" id="yes-no-question" name="question" placeholder="Escribe tu pregunta de sí o no">
					</div>
				</fieldset>
				
				<div id="option1__form-buttons">
					<button class="option1__submit">TIRADA DE CARTAS</button>
				</div>
			</form>

            <button id="close-button-1" class="close-button">x</button>
        </section>

        <section id="option2" class="hidden">
            <form id="option2__form" onsubmit="return false;">
				<h1>TIRADA DE 3 CARTAS</h1>

				<fieldset>
					<div id="option2__form-questions" >
						<input type="text" id="name" name="name" required placeholder="Nombre">
                        <input type="date" id="date">
						<input type="select" id="ascendent-sign" name="ascendent-sign" required placeholder="Signo ascendente">
                        <input type="select" id="descendent-sign" name="descendent-sign" required placeholder="Signo descendente">
                        <input type="textarea" id="yes-no-question" name="question" placeholder="Escribe tu pregunta de sí o no">
					</div>
				</fieldset>
				
				<div id="option2__form-buttons">
					<button type="submit" class="option2__submit">TIRADA DE CARTAS</button>
				</div>
			</form>

            <button id="close-button-2" class="close-button">x</button>
        </section>

        <section id="option3" class="hidden">
            <form id="option3__form" onsubmit="return false;">
				<h1>TIRADA DE 5 CARTAS</h1>

				<fieldset>
					<div id="option3__form-questions">
						<input type="text" id="name" name="name" required placeholder="Nombre">
                        <input type="date" id="date">
						<input type="select" id="ascendent-sign" name="ascendent-sign" required placeholder="Signo ascendente">
                        <input type="select" id="descendent-sign" name="descendent-sign" required placeholder="Signo descendente">
                        <input type="textarea" id="yes-no-question" name="question" required placeholder="Escribe tu pregunta de sí o no">
					</div>
				</fieldset>
				
				<div id="option3__form-buttons">
					<button type="submit" class="option3__submit">TIRADA DE CARTAS</button>
				</div>
			</form>

            <button id="close-button-3" class="close-button">x</button>
        </section>

        <section id="overlay" class="hidden"></section>

        <section id="option-result" class="hidden"></section>


        <section id="instructions"></section>
        <section id="contact"></section>
    </main>

    <footer>

    </footer>
</body>
</html>
